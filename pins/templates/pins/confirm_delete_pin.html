{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
.delete-wrapper {
  max-width: 520px;
  margin: 90px auto;
  background: #fff;
  padding: 28px 32px;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
  text-align: center;
}

.delete-icon {
  font-size: 42px;
  color: #e60023;
  margin-bottom: 10px;
}

.delete-wrapper h2 {
  margin-top: 4px;
  font-size: 20px;
  font-weight: 700;
}

.delete-wrapper p {
  color: #555;
  margin: 6px 0 20px;
}

.delete-actions {
  display: flex;
  justify-content: center;
  gap: 14px;
}

.btn-danger {
  background: #e60023;
  color: #fff;
  padding: 10px 18px;
  border-radius: 24px;
  border: none;
  cursor: pointer;
  transition: .2s;
}

.btn-danger:hover { background: #ad001b; }

.btn-cancel {
  padding: 10px 18px;
  border-radius: 24px;
  border: 1px solid #ddd;
  background: #fafafa;
  text-decoration: none;
  color: #333;
}

.btn-cancel:hover {
  background: #f0f0f0;
}
</style>
{% endblock %}


{% block content %}
<div class="delete-wrapper">

  <h2>Delete Pin?</h2>

  <p>
    Are you sure you want to delete
    <strong>{{ pin.title }}</strong>?
  </p>

  <form method="POST" class="delete-actions">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Yes â€” Delete</button>
    <a href="{% url 'pin_detail' pin.id %}" class="btn-cancel">Cancel</a>
  </form>

</div>
{% endblock %}
