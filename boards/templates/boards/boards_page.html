{% extends "base.html" %}
{% load static %}
{% block title %}Boards{% endblock %}
{% block content %}

<h2>Your Boards</h2>

<div class="boards-grid">

  {% for board in boards %}
  <a href="{% url 'board_detail' board.id %}" class="board-card">

    {% if board.cover %}
    <img src="{{ board.cover.url }}" class="board-cover">
    {% else %}
    <!-- fallback cover -->
    <img src="{% static 'images/board-placeholder.jpg' %}" class="board-cover">
    {% endif %}

    <p class="board-title">{{ board.title }}</p>
  </a>

  {% empty %}
  <p>You haven't created any boards yet.</p>
  {% endfor %}

</div>

{% endblock %}
